<div class="container">

    <mat-toolbar class="tolbar">
        <span>Crear Usuario</span>
    </mat-toolbar>

    <form [formGroup]="form" (ngSubmit)="agregarUsuario()" style="margin-top: 10px;">

        <mat-card>
            <mat-card-content>

                <mat-grid-list cols="4" rowHeight="70px">
        
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
        
                        <mat-form-field class="ancho">
                            <mat-label>Usuario</mat-label>
                            <input formControlName="usuario" matInput autocomplete="off">
                        </mat-form-field>
        
                    </mat-grid-tile>
        
                    <mat-grid-tile [colspan]="3" [rowspan]="5">
                        <img class="Crearuser" src="./assets/img/desconocido.png" alt="">
                    </mat-grid-tile>
        
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
        
                        <mat-form-field class="ancho">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="nombre" matInput autocomplete="off">
                        </mat-form-field>
        
                    </mat-grid-tile>
        
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
        
                        <mat-form-field class="ancho">
                            <mat-label>Apellido</mat-label>
                            <input formControlName="apellido" matInput autocomplete="off">
                        </mat-form-field>
        
                    </mat-grid-tile>
        
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
        
                        <mat-form-field class="ancho">
                            <mat-label>Sexo</mat-label>
                            <mat-select formControlName="sexo">
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
        
                    </mat-grid-tile>
        
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button routerLink="/dashboard/usuarios" mat-raised-button class="ancho boton" style="margin-right: 30px;">Volver</button>
                        <button class="ancho boton" [disabled]="form.invalid" type="submit"  mat-raised-button color="primary">Aceptar</button>
                    </mat-grid-tile>
        
                </mat-grid-list>

            </mat-card-content>
        </mat-card>

    </form>

</div>
