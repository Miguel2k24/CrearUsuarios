<div class="container">

  <mat-toolbar class="tolbar">
    <span>Usuarios</span>
    <button  class="ancho boton" mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
  </mat-toolbar>

  <div *ngIf="listaDePersonas.length > 0">

    <!--HTML Filtro-->
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Miguel" autocapitalize="off" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
  
      <table mat-table [dataSource]="dataSource" matSort>
  
  
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
  
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
  
        <!-- Sexo Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
  
        <!--Botones de accion-->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
  
            <mat-icon matTooltip="Buscar" fontIcon="search"
              style="color: rgb(23, 145, 64); cursor: pointer; margin-right: 5px;"></mat-icon>
  
            <mat-icon matTooltip="Editar" fontIcon="edit"
              style="color: rgba(24, 24, 231, 0.836); cursor: pointer; margin-right: 5px; "></mat-icon>
  
            <mat-icon matTooltip="Eliminar" fontIcon="delete"
              style="color: rgba(219, 25, 25, 0.925); cursor: pointer; " (click)="eliminarUsuario(i)"></mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
      </table>
  
      <!--HTML Paginador-->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
  
    </div>

  </div>
  <h2 *ngIf="!listaDePersonas.length">No hay usuarios para mostrar</h2>


</div>
